<section class="subscription section-offset">
  <div class="container">
    <div class="subscription__container">
      <form action="#" class="subscribe-form" method="POST" enctype="multipart/form-data">
        <h2 class="subscribe-form__title">Будьте в курсе лучшего!</h2>
        <p class="subscribe-form__text">Подпишитесь на рассылку и первыми получайте лучшие предложения</p>
        <div class="subscribe-form__content">
          <label class="subscribe-form__field form-field">
            <input class="subscribe-form__input form-field__input" type="email" data-validate-field="email" name="Email" placeholder="Ваш email">
          </label>
          <button class="subscribe-form__btn btn-reset btn btn--fill" type="submit">Подписаться</button>
        </div>
        <div class="user-agreement">
          <span class="user-agreement__icon-info"></span>
          <p>Нажимая «Подписаться», я даю согласие на
            <a href="#" target="_blank">обработку персональных данных.</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
