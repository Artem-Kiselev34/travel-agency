<section class="section-help-form section-offset">
  <div class="container">
  <div class="section-help-form__container">
      <h2 class="title title--help-form">Подберите тур с менеджером</h2>
      <p class="descr descr--help-form">Нужна помощь? Теперь не нужно идти в офис продаж</p>
      <form action="#" class="help-form form" method="POST" enctype="multipart/form-data">
          <label class="help-form__field form-field">
            <input class="form-field__input input" type="text" data-validate-field="name" name="Имя" placeholder="Ваше имя">
          </label>
          <label class="help-form__field form-field">
            <input class="form-field__input input" type="tel" data-validate-field="tel" name="Телефон" placeholder="Номер телефона">
          </label>
          <label class="help-form__field form-field">
            <input class="form-field__input input" type="email" data-validate-field="email" name="Email" placeholder="Ваш email">
          </label>
          <button class="help-form__btn btn-reset btn btn--fill button">Отправить</button>
      </form>
  </div>
</div>
</section>
