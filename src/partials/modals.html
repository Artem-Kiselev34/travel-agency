<div class="modal">
  <div class="modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="modal-content">
      <h2 class="site-modal__title">Вход в личный кабинет</h2>
      <form action="#" class="site-modal__form form-1">
        <label class="form-field form-field--gray site-modal__field">
          <input type="email" name="email" required placeholder="Ваш email" class="form-field__input" data-validate-field="email">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <input type="password" name="password" placeholder="Пароль" class="form-field__input" data-validate-field="password">
        </label>

        <button class="site-modal__btn btn btn-reset btn--fill" type="submit">Войти</button>
      </form>
      <div class="site-modal__footer">
        <a href="#" target="_blank" class="site-modal__link"><span>Регистрация</span></a>
        <a href="#" target="_blank" class="site-modal__link"><span>Напомнить пароль</span></a>
      </div>
    </div>
  </div>
</div>
